<!DOCTYPE html>
<!-- html>head+body -->
<html>
<head></head>
<body>
    <!-- h1*5>lorem3 -->
    <h1>Lorem, ipsum dolor.</h1>
    <h1 style="color: blue;">Quam, aliquam veritatis?</h1>
    <h1 style="color: red;">Ratione, unde quae.</h1>
    <h1 style="color: beige;">Cum, voluptatem aperiam?</h1>
    <h1 style="color: lawngreen;">Itaque, impedit adipisci?</h1>

    <!-- style 속성 : 요소에 style(크기, 색, 모양, 위치 등등) 적용 -->
    <!-- style 속성의 값 형식 :   css-property-name: value; -->
    <!-- property (속성, 특성) : style 속성의 값(들) -->

    <!-- h1[style]*3>lorem3 -->
    <h1 style="color:blue; background-color: yellow; text-align: left;">Lorem, ipsum dolor.</h1>
    <h1 style="color: aqua; background-color: black; text-align: center;">Provident, corrupti veniam!</h1>
    <h1 style="color: yellowgreen; background-color: beige; text-align: right;">Odio, laborum itaque!</h1>
</body>
</html>
