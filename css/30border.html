<!DOCTYPE html>
<!-- html>head+body>h1#head$*10>lorem1 -->
<html>
<head>

        #head1 {
            border-style: double;
            border-width: 10px;
            border-color: red;
        }

        #head2 {
            border: 10px double red;
        }

        #head3 {
            border-top: 2px solid blue;
        }

        #head4 {
            border-right: 70px solid yellow;
        }

        /* #head5 에 아래 테두리의 스타일, 너비, 색 적용 */
        /* #head6 에 왼쪽 테두리의 스타일, 너비, 색 적용 */
        
    </style>
</head>
<body>
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Ad!</h1>
    <h1 id="head3">Beatae!</h1>
    <h1 id="head4">Doloribus.</h1>
    <h1 id="head5">Vitae?</h1>
    <h1 id="head6">Minus?</h1>
    <h1 id="head7">Dolor?</h1>
    <h1 id="head8">Et!</h1>

</html>
