<!DOCTYPE html>
<!-- html>head+body>h1[style]*5>lorem3 -->
<html>
<head></head>
<body>
    <!-- color propery : 컬러명 -->
    <h1 style="color: blueviolet;">Lorem, ipsum dolor.</h1>

    <!-- rgb 함수 : red, green, blue 의 값 조합 -->
    <!-- rgb(0, 0, 0) : 검은색 -->
    <h1 style="color: rgb(0, 0, 0);">Error, aliquam placeat.</h1>

    <!-- rgb(255, 255, 255) : 하얀색 -->
    <h1 style="color: rgb(255, 255, 255); background-color: black;">Pariatur, voluptas. Cupiditate.</h1>

    <!-- rgb(180, 180, 180) : 밝은 회색 -->
    <h1 style="color: rgb(180, 180, 180);">Mollitia, voluptatem numquam.</h1>

    <!-- rgb(80, 80, 80) : 어두운 회색 -->
    <h1 style="color: rgb(80, 80, 80);">Fugiat, magni repudiandae.</h1>

    <!-- h1[style]*5>lorem3 -->
    <!-- rgb(255, 0, 0) : red -->
    <h1 style="color: rgb(255, 0, 0);">Lorem, ipsum dolor.</h1>
    <h1 style="color: rgb(0, 0, 255);">Non, ipsum fugit.</h1>
    <h1 style="color: rgb(0, 255, 0);">Expedita, quis cum!</h1>
    <h1 style="color: rgb(255, 0, 255);">Aspernatur, eligendi praesentium.</h1>
    <h1 style="color:rgb(117, 11, 11);">Excepturi, dolore impedit!</h1>
</body>
</html>
